# ABOUTME: Pre-commit hooks configuration for digest project
# ABOUTME: Runs formatting, linting, and tests before each commit
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: ^go\.(mod|sum)$
      - id: end-of-file-fixer
        exclude: ^go\.(mod|sum)$
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']  # Block files > 1MB (except binary)
        exclude: ^digest$  # Allow the binary
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: check-case-conflict

  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-imports
      - id: go-mod-tidy
      - id: golangci-lint
        args: ['--timeout=10m', '--fix']
      # Note: go-unit-tests disabled, using local hook to skip charm/mcp tests

  - repo: local
    hooks:
      - id: go-unit-tests
        name: go-unit-tests
        # Skip charm and mcp tests - they require SSH auth to charm server
        entry: sh -c "go test $(go list ./... | grep -v -e /internal/charm -e /internal/mcp)"
        language: system
        files: \.go$
        pass_filenames: false

      - id: go-mod-verify
        name: go mod verify
        entry: go mod verify
        language: system
        files: go\.(mod|sum)$
        pass_filenames: false

      - id: go-vet
        name: go vet
        entry: go vet
        language: system
        args: ['./...']
        files: \.go$
        pass_filenames: false
