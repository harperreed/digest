# ABOUTME: GoReleaser configuration for digest RSS/Atom feed tracker
# ABOUTME: Builds for macOS due to CGO requirements for SQLite
version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: digest
    binary: digest
    main: ./cmd/digest
    env:
      - CGO_ENABLED=1
    # Build for macOS only due to CGO requirements for SQLite
    # Cross-compilation to Linux with CGO is complex and requires Docker
    # For Linux builds, users can build from source or we can add Docker-based builds later
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Commit={{.Commit}}
      - -X main.BuildDate={{.Date}}
    tags:
      - sqlite_omit_load_extension

archives:
  - id: digest
    formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - README.md
      - LICENSE*
      - docs/**/*

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - 'merge conflict'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: 'Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: 'Other'
      order: 999

brews:
  - repository:
      owner: harperreed
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: https://github.com/harperreed/digest
    description: "RSS/Atom feed tracker for humans and AI agents"
    license: MIT
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    install: |
      bin.install "digest"
    test: |
      system "#{bin}/digest", "version"
